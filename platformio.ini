[env:espressif8266]
platform = espressif8266
board = huzzah
framework = arduino
monitor_speed = 9600
upload_protocol = espota
upload_port = noise-sensor-8b6ad8.local
lib_deps =
  ArduinoLog@1.0.3
  Adafruit NeoPixel@1.4.0
  Adafruit MQTT Library@1.0.3
  https://github.com/gorillalogic/leo_easyota#v1.0.2

[platformio]
description = ESP8266 device that collects noise sensing information.
